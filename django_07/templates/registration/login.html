{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Iniciar sesión{% endblock title %}

{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success ml-2" type="submit">Entrar</button>
</form>
<p><a href="{% url 'password_reset' %}">Olvidé mi contraseña</a></p>
{% endblock content %}
