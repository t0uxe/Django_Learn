{% load static %}
<html>

<head>
    <title>
        Mi primer blog
    </title>
    <link href="https://fons.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'home' %}">Blog</a></h1>
        </div>
        <div>
            <div class="nav-right"><a href="{% url 'post_new' %}">Nuevo artículo</a></div>
    </header>
    {% if user.is_authenticated %}
        <p>¡Hola {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Cerrar sesión</a></p>
    {% else %}
        <p>No estás conectado con tu usuario.</p>
        <a href="{% url 'login' %}">Iniciar sesión</a>
         | 
        <a href="{% url 'signup' %}">Crear cuenta</a>
    {% endif %}

    {% block content %}
    {% endblock content %}
    </div>
</body>

</html>
